<!DOCTYPE html>
<html>
<head>
    <title>Hình tam giác</title>
    
</head>
<body>
   
    <script>
       function numberOneTriangle() {
    let bStar = prompt('Nhập số sao để vẽ tam giác');
    let sao = '*';
    for (let i = 0; i < bStar; i++) {
        document.write(sao + "<br>");
        sao = sao + '*'; 
    }
}
    numberOneTriangle();
    </script>
</body>
</html>
